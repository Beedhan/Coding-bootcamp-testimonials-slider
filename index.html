<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 125px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="quote">
      <span class="quotes">
        <img src="./images/pattern-quotes.svg" alt=""
      /></span>
      <span class="bg"> <img src="./images/pattern-bg.svg" alt="" /></span>
      <span class="person">
        <img src="./images/image-tanya.jpg" alt="" id="person-image"
      /></span>
      <span class="slider"
        ><img src="./images/icon-prev.svg" alt="previous" id="previous" />
        <img src="./images/icon-next.svg" alt="next" id="next" />
      </span>
      <span class="curve">
        <img src="./images/pattern-curve.svg" alt=""
      /></span>
      <div class="long">
        <h1>
          "I've been interested in coding for a while but never taken the
          jump,until now. I couldn't recommend this course enough. I'm now in
          the job of my dreams and so excited about the future."
        </h1>
      </div>
      <div id="name">
        <h2>Tanya Sinclair</h2>
        <span class="position">UX Engineer</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/beedhanbhuwai" target="_blank">Beedhan</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
